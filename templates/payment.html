<!doctype html>
<html>
<head>
    <title>Scan & Pay | QUICK BITE</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='style/foodstyle.css') }}">
</head>

<body class="payment-page">

<div class="payment-container">

    {% if not payment_success %}

        <h2 class="payment-title">
            Scan QR to Pay ‚Çπ{{ total }}
        </h2>

        <div class="qr-card">
            <img src="data:image/png;base64,{{ qr_code }}"
                 class="qr-image" />

            <p class="upi-text">
                UPI ID: <strong>9871209052@yapl</strong>
            </p>

            <p class="note-text">
                Scan using PhonePe, Google Pay, Paytm etc.
            </p>
        </div>

        <form action="{{ url_for('confirm_payment') }}" method="POST">
            <button type="submit" class="paid-btn">
                I Have Paid
            </button>
        </form>

    {% else %}

        <!-- SUCCESS SECTION -->
        <div class="qr-card success-box">

            <h2 style="color:#28a745;">‚úÖ Payment Successful!</h2>
            <p>Your order has been confirmed.</p>

            <div style="margin-top:15px;">
                <a href="{{ url_for('home') }}">
                    <button class="home-btn">üè† Back to Home</button>
                </a>

                <a href="{{ url_for('track_orders') }}">
                    <button class="home-btn">üì¶ Track Order</button>
                </a>
            </div>

        </div>

    {% endif %}

</div>

</body>
</html>
